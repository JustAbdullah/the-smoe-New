name: smoe
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.1
  intl: ^0.17.0
  http: ^0.13.4
  cached_network_image: ^3.2.0 
  sqflite: ^2.2.8+4
  shared_preferences: ^2.0.15
  path: ^1.8.0
  google_fonts: ^3.0.1
  lottie: ^1.4.2
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.2.0+1
  shimmer: ^3.0.0
  flutter_screenutil: ^5.9.0
  firebase_messaging: ^14.6.8
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  flutter_native_splash: ^2.2.16 

flutter_native_splash:
      color: "#FFC800"  
      image: android/assets/images/play_store_512.png
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "android/assets/images/play_store_512.png"
  adaptive_icon_background: "#F76C90"
  adaptive_icon_foreground: "android/assets/images/play_store_512.png"
  min_sdk_android: 21
  

  
flutter:

  
  uses-material-design: true

  assets:
   - android/assets/
   - android/assets/images/


  fonts:
  - family:          Cairo
    fonts:
     - asset:        android/assets/fonts/Cairo-VariableFont_wght.ttf

  - family:          Almarai
    fonts:
     - asset:        android/assets/fonts/Almarai-Regular.ttf

  - family:          Marhey
    fonts:
     - asset:        android/assets/fonts/Marhey-VariableFont_wght.ttf
      
   

